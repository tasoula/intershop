<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Витрина товаров</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            display: none; /* Скрываем изначально */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.cart-form button').click(function(event) {
                event.preventDefault();

                var itemId = $(this).closest('.item-card').find('a').attr('href').split('/').pop(); // item-card нет в HTML, но допустим, что это задумано.  Нужно будет добавить класс если это необходимо.
                var action = $(this).val();
                var $quantitySpan = $(this).siblings('span');
                var $addToCartButton = $(this).siblings('.add-to-cart'); // Get the "В корзину" button

                $.ajax({
                    url: '/cart/items/' + itemId + '?action=' + action,
                    type: 'POST',
                    success: function(newQuantity) {
                        // Update the quantity on the page
                        $quantitySpan.text(newQuantity);

                        // Show or hide the "В корзину" button based on the new quantity
                        if (newQuantity == 0) {
                            $addToCartButton.show();
                        } else {
                            $addToCartButton.hide();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Ошибка при изменении количества: " + error);
                        alert("Невозможно добавить больше товаров в корзину.  Превышен остаток.");
                    }
                });
            });
        });
    </script>
</head>

<body>
<div class="container">
    <a href="/orders" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <a href="/cart/items" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>

    <div class="filter-form">
        <form>
            <p>
                <label for="search">Найти: </label>
                <input id="search" style="width:300px;" name="search" th:value="${search}">
                <button name="action">&#128269;</button>
            </p>
            <p>
                <label for="sort">Сортировка: </label>
                <select id="sort" name="sort" onchange="this.form.submit()">
                    <option value="NO" th:selected="${sort=='NO'}">нет</option>
                    <option value="ALPHA" th:selected="${sort=='ALPHA'}">по алфавиту</option>
                    <option value="PRICE" th:selected="${sort=='PRICE'}">по цене</option>
                </select>
            </p>
            <p>
                <label for="pageSize">Число товаров: </label>
                <select id="pageSize" name="pageSize" onchange="this.form.submit()">
                    <option value="5" th:selected="${paging.getSize()==5}">5</option>
                    <option value="10" th:selected="${paging.getSize()==10}">10</option>
                    <option value="20" th:selected="${paging.getSize()==20}">20</option>
                    <option value="50" th:selected="${paging.getSize()==50}">50</option>
                    <option value="100" th:selected="${paging.getSize()==100}">100</option>
                </select>
            </p>
            <p>
                <button th:if="${paging.hasPrevious()}" name="pageNumber" th:value="${paging.getNumber()-1}">&lt;</button>
                <span th:text="${'Страница: '+paging.getNumber()}"></span>
                <button th:if="${paging.hasNext()}" name="pageNumber" th:value="${paging.getNumber()+1}">&gt;</button>
            </p>
        </form>
    </div>

    <div class="items-grid">
        <div class="item-card" th:each="item : ${items}">
            <a th:href="${'/catalog/items/'+item.getId()}">
                <img height = "300" th:src="@{/catalog/images/{id}(id = ${item.getId()})}"/>
            </a>
            <div class="item-title" th:text="${item.getTitle()}"></div>
            <div class="item-price" th:text="${item.getPrice() + ' руб.'}"></div>
            <form class="cart-form">
                <button type="button" name="action" value="minus">-</button>
                <span th:text="${item.getCartQuantity()}"></span>
                <button type="button" name="action" value="plus">+</button>
                <button type="button" name="action" value="plus" th:if="${item.getCartQuantity()==0}">В корзину</button>
            </form>
        </div>
    </div>

    <div id="cookie-banner">
        Мы используем Cookie для идентификации пользователей и обеспечения работы корзины.  Используя этот сайт, вы соглашаетесь с использованием Cookie.
        <button id="accept-cookies">OK</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cookieBanner = document.getElementById("cookie-banner");
            const acceptButton = document.getElementById("accept-cookies");

            // Проверяем, показывали ли баннер раньше
            if (!localStorage.getItem("cookieAccepted")) {
                cookieBanner.style.display = "block"; // Показываем баннер
            }

            acceptButton.addEventListener("click", function() {
                cookieBanner.style.display = "none"; // Скрываем баннер
                localStorage.setItem("cookieAccepted", "true"); // Сохраняем информацию
            });
        });
    </script>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<head>
    <title>Витрина товаров</title>
</head>

<body>
    <a href="/orders" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <a href="/cart/items" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <a href="/catalog/items" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img height = "300" th:src="@{/catalog/images/{id}(id = ${item.getId()})}"/>
        </p>
        <p>
            <b th:text="${item.getTitle()}"></b>
            <b th:text="${item.getPrice()}+' руб.'" style="text-align:right;"></b>
        </p>
        <div th:each="paragraph : ${item.getTextParts()}">
            <p th:text="${paragraph}"></p>
        </div>
        <form th:action="${'/items/'+item.getId()}" method="post">
            <button name="action" value="minus">-</button>
            <span th:text="${item.getCount()}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${item.getCount()==0}" style="float:right;">В корзину</button>
        </form>
    </div>
</body>

</html>
